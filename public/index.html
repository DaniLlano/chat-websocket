<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="main">
            <div class="name">
                <span><ion-icon name="person-add-sharp"></ion-icon></span>
                <input type="text" id="name-input" class="name-input" value="user"
                maxlength="20">
            </div>
            
            <ul class="message-container" id="message-container">
                <li class="message-right">
                    <p class="message">
                        Holi!
                        <span>Dani ● 19 Jan 16:20</span>
                    </p>
                </li>
                <li class="message-left">
                    <p class="message">
                        Hola Dani!
                        <span>Juan ● 19 Jan 16:20</span>
                    </p>
                </li>
            </ul>

            <form class="message-form" id="message-form">
                <input type="text" name="message" id="message-input" class="message-input">

                <button type="submit" class="send-btn">
                    <ion-icon name="send-outline"></ion-icon>
                </button>
            </form>
        </div>

        <h3 class="clients-total" id="clients-total"></h3>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
